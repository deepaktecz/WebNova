<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password - Deepak Profile</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="page-wrapper">
    <div class="auth-card">
      <!-- Left yellow panel -->
      <div class="auth-side">
        <h2>Reset Password</h2>
        <p class="side-link">
          Remember your password?
          <a href="login.html">Back to Login</a>
        </p>
        <p class="side-link">
          Don’t have an account?
          <a href="create-account.html">Create Account</a>
        </p>
      </div>

      <!-- Right white panel -->
      <div class="auth-main">
        <h1 class="auth-title">Reset Password</h1>
        <p class="auth-subtitle">
          We’ll email you a reset link to create a new password.
        </p>

        <form class="auth-form">
          <label class="input-group">
            <span>Email address</span>
            <input type="email" placeholder="Enter your email" />
          </label>

          <button type="submit" class="btn-primary">Send Reset Link</button>
        </form>

        <div class="divider">
          <span>Or continue with</span>
        </div>

        <div class="social-row">
          <button type="button" class="social-btn">GitHub</button>
          <button type="button" class="social-btn">LinkedIn</button>
          <button type="button" class="social-btn">Gmail</button>
          <button type="button" class="social-btn">Instagram</button>
        </div>
      </div>
    </div>
  </div>
  <footer class="main-footer">
  <p>© 2025 Deepak Kumar. All rights reserved.</p>

  <div class="footer-social">
    <a href="https://www.facebook.com/rddeepak11"><i class="fa-brands fa-facebook"></i></a>
    <a href="https://www.instagram.com/rddeepak11"><i class="fa-brands fa-instagram"></i></a>
    <a href="https://github.com/deepaktecz"><i class="fa-brands fa-github"></i></a>
    <a href="https://www.linkedin.com/in/deepaktecz/"><i class="fa-brands fa-linkedin"></i></a>
  </div>
</footer>
</body>
</html>
