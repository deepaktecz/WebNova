<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Account - Deepak Profile</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="page-wrapper">
    <div class="auth-card">
      <!-- Left yellow panel -->
      <div class="auth-side">
        <h2>Create Account</h2>
        <p class="side-link">
          Already have an account? <a href="login.html">Login</a>
        </p>
      </div>

      <!-- Right white panel -->
      <div class="auth-main">
        <h1 class="auth-title">Create Account</h1>
        <p class="auth-subtitle">Set up your profile to login</p>

        <form class="auth-form">
          <div class="input-row">
            <label class="input-group">
              <span>First name</span>
              <input type="text" placeholder="First name" />
            </label>

            <label class="input-group">
              <span>Last name</span>
              <input type="text" placeholder="Last name" />
            </label>
          </div>

          <label class="input-group">
            <span>Username</span>
            <input type="text" placeholder="Enter your username" />
          </label>

          <label class="input-group">
            <span>Email</span>
            <input type="email" placeholder="Enter your email" />
          </label>

          <label class="input-group">
            <span>Password</span>
            <input type="password" placeholder="Create a strong password" />
          </label>

          <label class="input-group">
            <span>Confirm password</span>
            <input type="password" placeholder="Re-enter your password" />
          </label>

          <button type="submit" class="btn-primary">Create Account</button>
        </form>

        <div class="divider">
          <span>Or continue with</span>
        </div>

        <div class="social-row">
          <button type="button" class="social-btn">GitHub</button>
          <button type="button" class="social-btn">LinkedIn</button>
          <button type="button" class="social-btn">Gmail</button>
          <button type="button" class="social-btn">Instagram</button>
        </div>
      </div>
    </div>
  </div>

  </div>
</footer>
</body>
</html>
